<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Luckiest+Guy" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Chance's Pizza Place</title>
  </head>
  <body>
    <div class="container">
      <div class = "jumbotron">
        <div class="img"></div>
        <h1>Chance's Pizza Place</h1>
      </div>
      <form id="pizza-order">
        <div class="row">
          <h2>Pizza Size:</h2>
          <div class="col-md-4">
            <div class="radio">
              <input type="radio" name="size" value="1">
              Small
            </div>
            <div class="radio">
              <input type="radio" name="size" value="2">
              Medium
            </div>
            <div class="radio">
              <input type="radio" name="size" value="3">
              Large
            </div>
            <div class="radio">
              <input type="radio" name="size" value="4">
              Extra Large
            </div>
          </div>
        </div>
        <div class="row">
          <h2>Pizza Sauce:</h2>
          <div class="col-md-4">
            <div class="radio">
              <input type="radio" name="sauce" value="1">
              Marinara
            </div>
            <div class="radio">
              <input type="radio" name="sauce" value="2">
              Alfredo
            </div>
            <div class="radio">
              <input type="radio" name="sauce" value="3">
              Pesto
            </div>
            <div class="radio">
              <input type="radio" name="sauce" value="4">
              Olive Oil
            </div>
          </div>
        </div>
        <div class="row">
          <h2>Toppings:</h2>
          <div class="col-md-4">
            <div class="checkbox">
              <input type="checkbox" name="topping-check" value=1><p>Pepperoni</p>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="topping-check" value=1><p>Sausage</p>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="topping-check" value=1><p>Bacon</p>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="topping-check" value=1>Mushrooms</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="topping-check" value=2>Chicken</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="checkbox">
              <input type="checkbox" name="topping-check" value=2><p>Ham</p>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="topping-check" value=1><p>Pineapple</p>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="topping-check" value=2><p>Extra Cheese</p>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="topping-check" value=1><p>Black Olives</p>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="topping-check" value=1><p>Onions</p>
            </div>
          </div>
        </div>
        <div class="row center-block" id="button-row">
          <button type="submit" class="btn btn-success" id="submit-button">Submit Order</button>
          <button id="reset-button" type="reset" value="Reset" class="btn btn-warning">Reset Form</button>
        </div>
      </form>
      <div class="row">
        <div id="display-output">
          <p>Total: $<span id="price-output"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
